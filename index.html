<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <meta charset="utf-8" />
    <meta name="@dragonfist630" content="Calculator" />
  </head>
  <body>
    <div class="container">
      <input name="fvalue" id="input" /><br /><br />

      <button id="num_btn1" onclick="one(1)">1</button>
      <button id="num_btn" onclick="one(2)">2</button>
      <button id="num_btn" onclick="one(3)">3</button>
      <button id="o_btn" onclick="one('+')">+</button><br /><br />
      <button id="num_btn" onclick="one(4)">4</button>
      <button id="num_btn" onclick="one(5)">5</button>
      <button id="num_btn" onclick="one(6)">6</button>
      <button id="o_btn" onclick="one('-')">-</button><br /><br />
      <button id="num_btn" onclick="one(7)">7</button>
      <button id="num_btn" onclick="one(8)">8</button>
      <button id="num_btn" onclick="one(9)">9</button>
      <button id="o_btn" onclick="one('*')">*</button><br /><br />
      <button id="num_btn"><a href="javascript:location.reload(true)">C</a></button>
      <button id="num_btn" onclick="one(0)">0</button>
      <button id="num_btn" onclick="equals()">=</button>
      <button id="o_btn" onclick="one('/')">/</button><br />
      <br />
    </div>
    <script>
      var flag = 0;
      document.getElementById("input").value = "0";
      function one(s) {
        if (flag == 1) {
          document.getElementById("input").value = "";
        }
        if (document.getElementById("input").value == 0) {
          document.getElementById("input").value = " ";
        }
        document.getElementById("input").value += s;
        // console.log(document.getElementById("input").value)
        flag = 0;
      }

      function equals() {
        val = eval(document.getElementById("input").value);
        document.getElementById("input").value = val;
        //  document.getElementById("input").value = " ";
        flag = 1;
      }
    </script>
  </body>
</html>
